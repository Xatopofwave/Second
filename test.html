<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vuetest</title>
    <script src="vue.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <div id="app3">
        <p v-if="seen">鼠标悬停几秒钟</p>
    </div>
    <div id="app4">
        <ul>
            <li v-for="td in todos">{{td.text}}</li>
        </ul>
    </div>
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app6">
        <p>{{message}}</p>
        <input type="text" v-model="message"/>
    </div>
    <div id="app7">
        <ol>
            <todo-item 
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
        var app2=new Vue({
            el:"#app2",
            data:{
                message:'页面加载于'+new Date().toLocaleString()
            }
           
        })
        var app3=new Vue({
            el:"#app3",
            data:{
                seen:true
            }
        })
        var app4=new Vue({
            el:"#app4",
            data:{
                todos:[
                    {text:'vue'},
                    {text:'jquery'},
                    {text:'bootstrap'}
                ]
                    
            }
        })
        var app5=new Vue({
            el:"#app5",
            data:{
                message:'Hello Vue.js'
            },
            methods:{
                reverseMessage:function(){
                    this.message=this.message.split("").reverse().join("")
                }
            }
        })
        var app6=new Vue({
            el:"#app6",
            data:{
                message:'hhhhh'
            }
        })
        Vue.component('todo-item',{
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        })
        var app7=new Vue({
            el:"#app7",
            data:{
                groceryList:[
                    {id:1,text:'Vue'},
                    {id:2,text:'html'},
                    {id:3,text:"CSS"}
                ]
            }
        })
    </script>
</body>
</html>
